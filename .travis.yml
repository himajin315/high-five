language: ruby
rvm:
- 2.4.1
deploy:
  provider: heroku
  api_key:
    - secure: 
  app: high-five5
  on:
    repo: himajin315/high-five
script: bundle exec rspec spec
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE myapp_test;'
before_script:
  - RAILS_ENV=test bundle exec rails db:migrate --trace
  - bundle exec rails db:test:prepare
test:
  adapter: mysql2
  database: myapp_test
  username: travis
  encoding: utf8
